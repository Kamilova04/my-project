<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>калькулятор на JavaScript</title>
    <link rel="stylesheet" href="./css/calculator.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Gloria+Hallelujah&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<body>
    <img src="./img/barbie/Barbie-symbol.png"  class="barbie" alt="">
 <!-- Calculator -->
 <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
        <button class="button dark-pink">AC</button>
        <button class="button dark-pink">+/- </button>
        <button class="button dark-pink">%</button>
        <button class="button light-pink">/</button>
        <button class="button ">7</button>
        <button class="button ">8</button>
        <button class="button ">9</button>
        <button class="button light-pink">*</button>
        <button class="button ">4</button>
        <button class="button ">5</button>
        <button class="button ">6</button>
        <button class="button light-pink">-</button>
        <button class="button ">1</button>
        <button class="button ">2</button>
        <button class="button ">3</button>
        <button class="button light-pink">+</button>
        <button class="button zero-btn">0</button>
        <button class="button">.</button>
        <button class="button light-pink">=</button>

      
      
    </div>
 </div>
